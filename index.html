<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .dice-container {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #result {
            font-size: 2em;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="dice-container">
        <h1>Roll a Dice</h1>
        <button onclick="rollDice()">Roll</button>
        <p id="result">Your result will appear here</p>
    </div>

    <script>
        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;  // Random number between 1 and 6
            document.getElementById('result').textContent = `You rolled a ${result}`;
        }
    </script>

</body>
</html>
